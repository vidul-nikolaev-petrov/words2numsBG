<!DOCTYPE html>
<html>
    <head>
        <title>Words to Numbers in Bulgarian</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" />
    </head>
    <body>
        <div id="mocha"></div>
        <script src="../src/index.js"></script>
        <script src="../tests/data.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.4/chai.min.js"></script>
        <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
        <script>
            mocha.setup("bdd");
        </script>
        <script>
            const assert = chai.assert;

            describe("Едноцифрени числа", function () {
                it("следва да върне 1", function () {
                    assert.equal(words2numbers("Това е едно"), "1");
                });
                it("следва да върне 2", function () {
                    assert.equal(words2numbers("Това е две."), "2");
                });
                it("следва да върне 3", function () {
                    assert.equal(words2numbers("Това е три; други неща..."), "3");
                });
                it("следва да върне 4", function () {
                    assert.equal(words2numbers("Четири е число и цифра"), "4");
                });
                it("следва да върне 5", function () {
                    assert.equal(words2numbers("Цифрата пет в текст..."), "5");
                });
                it("следва да върне 6", function () {
                    assert.equal(words2numbers("Шест- с тире."), "6");
                });
                it("следва да върне 7", function () {
                    assert.equal(words2numbers("Това е седем;"), "7");
                });
                it("следва да върне 8", function () {
                    assert.equal(words2numbers("Това е - осем."), "8");
                });
                it("следва да върне 9", function () {
                    assert.equal(words2numbers("Това е ДЕВЕТ."), "9");
                });
            });

            describe("Двуцифрени числа", function () {
                it("следва да върне 10", function () {
                    assert.equal(words2numbers("Това е десет"), "10");
                });
                it("следва да върне 15", function () {
                    assert.equal(words2numbers("Петнадесет - тест."), "15");
                });
                it("следва да върне 17", function () {
                    assert.equal(words2numbers("Тест - Седемнадесет - тест."), "17");
                });
                it("следва да върне 20", function () {
                    assert.equal(words2numbers("Тест за двадесет!"), "20");
                });
                it("следва да върне 33", function () {
                    assert.equal(words2numbers("Тест: тридесет и три..."), "33");
                });
            });

            describe("Всички числа от нула до сто", function () {
                data.zeroTo100.forEach((e) => {
                    it(`проверка на числото ${e[1]}`, function () {
                        assert.equal(words2numbers(`Тест за числото ${e[1]}.`), e[0]);
                    });
                });
            });

            describe("Няколко числа от сто до хиляда", function () {
                data.toHundred.forEach((e) => {
                    it(`проверка на числото ${e[1]}: ${e[0]}`, function () {
                        assert.equal(words2numbers(`Тест за числото ${e[1]}.`), e[0]);
                    });
                });
            });

            describe("Няколко числа от хиляда до милион", function () {
                data.toMillion.forEach((e) => {
                    it(`проверка на числото ${e[1]}: ${e[0]}`, function () {
                        assert.equal(words2numbers(`Тест за числото ${e[1]}.`), e[0]);
                    });
                });
            });

            describe("Няколко числа от милион до милиард", function () {
                data.toBillion.forEach((e) => {
                    it(`проверка на числото ${e[1]}: ${e[0]}`, function () {
                        assert.equal(words2numbers(`Тест за числото ${e[1]}.`), e[0]);
                    });
                });
            });

            describe("Няколко числа от милиард до трилион", function () {
                data.toTrillion.forEach((e) => {
                    it(`проверка на числото ${e[1]}: ${e[0]}`, function () {
                        assert.equal(words2numbers(`Тест за числото ${e[1]}.`), e[0]);
                    });
                });
            });

            describe("Няколко числа от трилион до квадрилион", function () {
                data.toQuadrillion.forEach((e) => {
                    it(`проверка на числото ${e[1]}: ${e[0]}`, function () {
                        assert.equal(words2numbers(`Тест за числото ${e[1]}.`), e[0]);
                    });
                });
            });

            describe("Справка", function () {
                it(`структурата с данни: ${JSON.stringify(data, null, 2)}`, function () {
                    assert.equal(0, 0);
                });
            });
        </script>
        <script>
            mocha.run();
        </script>
    </body>
</html>
